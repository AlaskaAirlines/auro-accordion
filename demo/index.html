<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auro Web Component Generator | auro-accordion custom element</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/themes/prism.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@aurodesignsystem/design-tokens@latest/dist/tokens/CSSCustomProperties.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@aurodesignsystem/design-tokens@latest/dist/tokens/CSSCustomProperties.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@aurodesignsystem/webcorestylesheets@latest/dist/demoWrapper.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@aurodesignsystem/webcorestylesheets@latest/dist/elementDemoStyles.css" />
  </head>
  <body class="auro-markdown">
    <main></main>

    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/marked@5.1.0/marked.min.js';
      import 'https://cdn.jsdelivr.net/npm/prismjs@latest/prism.js';
      fetch('/demo/demo.md')
        .then((response) => response.text())
        .then((text) => {
          const rawHtml = marked.parse(text);
          document.querySelector('main').innerHTML = rawHtml;
          Prism.highlightAll();
        });
    </script>
    <script type="module" src="../index.js" data-demo-script="true"></script>
    <script type="module">
      import { registerComponent } from '../index.js';
      import { AuroAccordion } from '../src/auro-accordion.js';
      import { AuroAccordionGroup } from '../src/auro-accordion-group.js';
      
      registerComponent('custom-accordion', AuroAccordion);
      registerComponent('custom-accordion-group', AuroAccordionGroup);
    </script>
    <script src="./index.min.js"></script>
    <script>
      initAccordionIndexExamples();
    </script>
    <!-- If additional elements are needed for the demo, add them here. -->
  </body>
</html>
